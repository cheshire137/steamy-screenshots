<!doctype html>
<html>
<head>
  <title>Steamy Screenshots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-steam-user="">
  <header>
    <ul id="steam-friends-dropdown" class="dropdown-content"></ul>
    <nav class="top-nav">
      <div class="container">
        <div class="nav-wrapper">
          <a href="/" class="page-title">Steamy Screenshots</a>
          <span class="steam-user-name"></span>
          <div class="copied-message" style="display: none">
            Copied to clipboard!
          </div>
          <ul class="right steam-user-nav" style="display: none">
            <li>
              <a class="dropdown-button" href="#!" data-activates="steam-friends-dropdown">Steam Friends<i class="mdi-navigation-arrow-drop-down right"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="error-message red card-panel darken-3 white-text" style="display: none"></div>
    <div class="card-panel no-screenshots" style="display: none">
      This Steam user has no public screenshots.
    </div>
    <div class="loading-message card-panel loading-steam-user" style="display: none">
      <i class="fa fa-spinner fa-spin"></i>
      Loading Steam user...
    </div>
    <div class="loading-message card-panel extracting-colors" style="display: none">
      <i class="fa fa-spinner fa-spin"></i>
      Extracting colors...
    </div>
    <form class="col s12 steam-user-lookup-form" id="main-steam-user-lookup-form" style="display: none">
      <div class="row">
        <div class="input-field col s8">
          <i class="fa fa-steam prefix"></i>
          <input type="text" id="steam-user-name" class="steam-user-name">
          <label for="steam-user-name">Steam user name</label>
        </div>
        <div class="col s4">
          <button type="submit" class="btn-large waves-effect waves-light">
            Find Screenshots
          </button>
        </div>
      </div>
    </form>
    <div class="screenshot-wrapper center" style="display: none">
      <h2 class="steam-screenshot-title"></h2>
      <p class="metadata">
        <a href="" class="steam-link">
          <i class="fa fa-steam"></i>
          View on Steam
        </a>
        <span class="background-swatch swatch tooltipped"></span>
        <span class="primary-swatch swatch tooltipped"></span>
        <span class="secondary-swatch swatch tooltipped"></span>
        <span class="accent-swatch swatch tooltipped"></span>
      </p>
      <img class="steam-screenshot card" src="" alt="Steam screenshot">
    </div>
    <ul class="pagination clearfix" style="display: none">
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
  <script src="js/ZeroClipboard.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
