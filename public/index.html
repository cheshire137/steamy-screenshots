<!doctype html>
<html>
<head>
  <title>Steamy Screenshots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="header center">
      Steamy Screenshots
    </h1>
    <div class="error-message red card-panel darken-3 white-text" style="display: none"></div>
    <div class="loading-message card-panel loading-steam-user" style="display: none">
      <i class="fa fa-spinner fa-spin"></i>
      Loading Steam user...
    </div>
    <div class="loading-message card-panel extracting-colors" style="display: none">
      <i class="fa fa-spinner fa-spin"></i>
      Extracting colors...
    </div>
    <form class="col s12 steam-user-lookup-form" style="display: none">
      <div class="row">
        <div class="input-field col s8">
          <i class="fa fa-steam prefix"></i>
          <input type="text" id="steam-user-name">
          <label for="steam-user-name">Steam user name</label>
        </div>
        <div class="col s4">
          <button type="submit" class="btn-large waves-effect waves-light">
            Find Screenshots
          </button>
        </div>
      </div>
    </form>
    <div class="screenshot-wrapper center" style="display: none">
      <h2 class="steam-screenshot-title"></h2>
      <p>
        <a href="" class="steam-link">
          <i class="fa fa-steam"></i>
          View on Steam
        </a>
      </p>
      <img class="steam-screenshot card" src="" alt="Steam screenshot">
    </div>
    <ul class="pagination clearfix" style="display: none">
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
